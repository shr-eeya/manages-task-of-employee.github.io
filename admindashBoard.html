<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(to right top, #3a6186, #89253e);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.dashboard {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border-radius: 20px;
  padding: 40px;
  width: 90%;
  max-width: 1000px;
  color: #fff;
  animation: slideIn 1s ease;
}

@keyframes slideIn {
  from {transform: translateY(30px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}

.dashboard h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5rem;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-10px);
}

.card h2 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.card p {
  font-size: 1rem;
  color: #f0f0f0;
}

.actions {
  margin-top: 30px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.actions button {
  flex: 1;
  padding: 15px;
  background: #ff758c;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.actions button:hover {
  background: #ff5e78;
}

@media (max-width: 600px) {
  .dashboard {
    padding: 20px;
  }

  .dashboard h1 {
    font-size: 2rem;
  }
}

  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h2 id="employeeCount">10</h2>
        <p>Total Employees</p>
      </div>
      <div class="card">
        <h2 id="pendingCount">5</h2>
        <p>Pending Tasks</p>
      </div>
      <div class="card">
        <h2 id="completedCount">8</h2>
        <p>Completed Tasks</p>
      </div>
    </div>
    <div class="actions">
      <button onclick="location.href='addadminManger.html'">Add Employee</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>  <script>
    function logout() {
      alert("Logged out successfully!");
      window.location.href = 'register_login.html';
    }
  </script></body>
</html>
