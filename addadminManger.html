<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  height: 100vh;
  background: linear-gradient(135deg, #1f1f1f, #121212);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.glass-container {
  width: 90%;
  max-width: 600px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 40px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
  color: #fff;
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 500;
}

label {
  display: block;
  margin-top: 15px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 12px;
  background: rgba(255, 255, 255, 0.1);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 14px;
  margin-top: 5px;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255, 255, 255, 0.35);
}

  </style>
</head>
<body>
  <div class="glass-container">
    <h2>Add Employee</h2>
    <form id="addEmployeeForm">
      <label for="empName">Employee Name</label>
      <input type="text" id="empName" placeholder="Enter full name" required /><label for="empEmail">Email</label>
  <input type="email" id="empEmail" placeholder="Enter email" required />

  <label for="department">Department</label>
  <input type="text" id="department" placeholder="Enter department" required />

  <label for="joinDate">Join Date</label>
  <input type="date" id="joinDate" required />

  <button type="submit">Add Employee</button>
</form>

  </div>  <script>
    document.getElementById("addEmployeeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const emp = {
        name: document.getElementById("empName").value,
        email: document.getElementById("empEmail").value,
        department: document.getElementById("department").value,
        joinDate: document.getElementById("joinDate").value,
        tasks: []
      };

      const employees = JSON.parse(localStorage.getItem("employees")) || [];
      employees.push(emp);
      localStorage.setItem("employees", JSON.stringify(employees));

      alert("Employee added successfully!");
      window.location.href = "assigntask.html";
    });
  </script></body>
</html>
